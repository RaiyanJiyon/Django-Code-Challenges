<!DOCTYPE html>
<html>
<head>
    <title>Books by {{ publisher.name }}</title>
</head>
<body>
    <h1>Books by {{ publisher.name }}</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} and Published in {{ book.publication_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
